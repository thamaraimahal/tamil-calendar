<!doctype html>
<html lang="ta">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Pon Thamarai Mahal — Events Calendar</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root {
    --accent:#6a2c91;
    --booked:#FF0000;
    --available:#2e7d32;
    --disabled:#bdbdbd;
  }

  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow-x: hidden;
  }

  body {
    padding: 10px;
    font-family: Nunito, sans-serif;
    background: #fff;
    color: #222;
    max-width: 100%;
  }

  .header { 
    text-align: center;
    margin-bottom: 10px;
  }
  
  .eng-month {
    font-size: 18px;
    font-weight: 700;
    color: var(--accent);
  }
  
  .nav {
    margin-top: 6px;
    display: flex;
    justify-content: center;
    gap: 8px;
    flex-wrap: wrap;
  }

  .btn {
    font-size: 13px;
    padding: 6px 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    background: #fff;
    cursor: pointer;
    flex: 0 1 auto;
    white-space: nowrap;
    transition: background 0.2s;
  }

  .btn:hover {
    background: #f8f8f8;
  }

  .btn:active {
    background: #e8e8e8;
  }

  /* Weekday labels */
  .weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    font-size: 12px;
    font-weight: 600;
    color: #555;
    margin-bottom: 6px;
    gap: 2px;
  }

  .weekdays > div {
    padding: 4px 2px;
  }

  /* Calendar */
  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 2px;
    width: 100%;
  }

  .day-cell {
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 4px 3px;
    background: #fff;
    display: flex;
    flex-direction: column;
    min-height: 55px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    position: relative;
  }

  .day-cell.cell-booked {
    background: #ffcccc;
    border-color: #ff9999;
  }

  .day-cell.cell-available {
    background: #e8f5e9;
    border-color: #c8e6c9;
  }

  .day-cell.cell-disabled {
    background: #f5f5f5;
  }

  .day-cell.clickable {
    cursor: pointer;
    transition: transform 0.1s ease;
  }

  .day-cell.clickable:active {
    transform: scale(0.95);
  }

  .eng-daynum {
    font-size: 13px;
    font-weight: 700;
    line-height: 1.1;
  }

  .tamil-date {
    font-family: 'Noto Sans Tamil', sans-serif;
    font-size: clamp(7px, 1.6vw, 10px);
    margin-top: 1px;
    line-height: 1.1;
    word-break: break-word;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .status-pill {
    margin-top: auto;
    font-size: 9px;
    padding: 2px 3px;
    border-radius: 4px;
    color: #fff;
    text-align: center;
    line-height: 1;
  }

  .booked { background: var(--booked); }
  .available { background: var(--available); }
  .disabled { background: var(--disabled); }

  /* MOBILE OPTIMIZATIONS */
  @media (max-width: 600px) {
    body {
      padding: 8px;
    }

    .header {
      margin-bottom: 8px;
    }

    .eng-month {
      font-size: 16px;
    }

    .nav {
      gap: 6px;
    }

    .btn {
      font-size: 12px;
      padding: 5px 10px;
    }

    .weekdays {
      font-size: 10px;
      margin-bottom: 4px;
      gap: 2px;
    }

    .weekdays > div {
      padding: 2px 1px;
    }

    .calendar-grid {
      gap: 1px;
    }

    .day-cell {
      min-height: 50px;
      padding: 3px 2px;
      border-radius: 6px;
    }

    .eng-daynum {
      font-size: 11px;
    }

    .tamil-date {
      font-size: clamp(6px, 1.3vw, 8px);
      margin-top: 1px;
    }

    .status-pill {
      font-size: 7px;
      padding: 1px 2px;
    }
  }

  /* EXTRA SMALL SCREENS */
  @media (max-width: 400px) {
    body {
      padding: 6px;
    }

    .eng-month {
      font-size: 14px;
    }

    .btn {
      font-size: 11px;
      padding: 4px 8px;
    }

    .weekdays {
      font-size: 9px;
    }

    .calendar-grid {
      gap: 1px;
    }

    .day-cell {
      min-height: 45px;
      padding: 2px 1px;
    }

    .eng-daynum {
      font-size: 10px;
    }

    .tamil-date {
      font-size: clamp(5px, 1.1vw, 7px);
    }

    .status-pill {
      font-size: 6px;
      padding: 1px 2px;
    }
  }

  /* Prevent text selection on mobile */
  .day-cell, .btn {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
  }
</style>
</head>

<body>

<div class="header">
  <div id="engMonth" class="eng-month">—</div>
  <div class="nav">
    <button id="prevBtn" class="btn">◀ Prev</button>
    <button id="nextBtn" class="btn">Next ▶</button>
  </div>
</div>

<div class="weekdays">
  <div>Sun</div><div>Mon</div><div>Tue</div>
  <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
</div>

<div id="calendarGrid" class="calendar-grid"></div>

<script>
/* ------------------------
   MANUAL BOOKING CONFIG
   
   INSTRUCTIONS:
   Update the BOOKED_DATES array below with your booked dates.
   Format: 'YYYY-MM-DD'
   Example: '2024-12-25' for December 25, 2024
   
   To add a booking: Add the date string to the array
   To remove a booking: Delete the date string from the array
-------------------------*/

const BOOKED_DATES = [
  // December 2024
  '2024-12-31',
  
  // January 2026
  '2026-01-28',
  '2026-01-30',
    
  // February 2026
  '2026-02-06',
  '2026-02-19',
  '2026-02-20',
  '2026-02-21',
  '2026-02-22'
  
  // ADD MORE DATES HERE AS NEEDED
  // Format: 'YYYY-MM-DD'
];

/* ------------------------
   DO NOT EDIT BELOW THIS LINE
-------------------------*/

const CONTACT_URL =
  'https://thamarayaal.wixsite.com/pon-thamarai-mahal#get-in-touch';

/* Tamil month sequence */
const TAMIL_MONTHS = [
  'சித்திரை','வைகாசி','ஆனி','ஆடி','ஆவணி','புரட்டாசி',
  'ஐப்பசி','கார்த்திகை','மார்கழி','தை','மாசி','பங்குனி'
];

const monthLengths = [31,31,31,31,31,31,30,30,30,29,30,30];

const today = new Date();
let viewYear = today.getFullYear();
let viewMonth = today.getMonth();
let bookedDates = new Set(BOOKED_DATES);

function dateKey(d){
  const year = d.getFullYear();
  const month = String(d.getMonth() + 1).padStart(2, '0');
  const day = String(d.getDate()).padStart(2, '0');
  return `${year}-${month}-${day}`;
}

function getTamilDate(y, m, d){
  const date = new Date(y, m, d, 6, 0);
  const ref = new Date(2024, 3, 14, 6, 0);

  let diff = Math.floor((date - ref) / 86400000);
  if(diff < 0) diff = (diff % 365 + 365) % 365;

  let idx = 0;
  let remain = diff;

  while(remain >= monthLengths[idx]){
    remain -= monthLengths[idx];
    idx = (idx + 1) % 12;
  }

  return {
    tamilMonth: TAMIL_MONTHS[idx],
    tamilDate: remain + 1
  };
}

function buildCalendar(booked){
  const grid = document.getElementById('calendarGrid');
  const engEl = document.getElementById('engMonth');

  engEl.textContent = new Date(viewYear, viewMonth)
    .toLocaleString('en-US',{month:'long', year:'numeric'});

  grid.innerHTML = '';

  const first = new Date(viewYear, viewMonth, 1);
  const days = new Date(viewYear, viewMonth+1, 0).getDate();
  const start = first.getDay();

  for(let i=0;i<start;i++){
    const empty = document.createElement('div');
    empty.className = 'day-cell';
    empty.style.visibility = 'hidden';
    grid.appendChild(empty);
  }

  for(let d=1; d<=days; d++){
    const current = new Date(viewYear, viewMonth, d);
    const key = dateKey(current);

    const cell = document.createElement('div');
    cell.className = 'day-cell';

    const eng = document.createElement('div');
    eng.className = 'eng-daynum';
    eng.textContent = d;

    const t = getTamilDate(viewYear, viewMonth, d);

    const tamil = document.createElement('div');
    tamil.className = 'tamil-date';
    tamil.textContent = `${t.tamilMonth} ${t.tamilDate}`;

    const pill = document.createElement('div');
    pill.className = 'status-pill';

    if(key < dateKey(today)){
      pill.classList.add('disabled');
      pill.textContent = 'Past';
      cell.classList.add('cell-disabled');
    }
    else if(booked.has(key)){
      pill.classList.add('booked');
      pill.textContent = 'Booked';
      cell.classList.add('cell-booked');
    }
    else {
      pill.classList.add('available');
      pill.textContent = 'Available';
      cell.classList.add('clickable');
      cell.classList.add('cell-available');

      cell.onclick = () => {
        const selectedDate = key;
        console.log("Clicked date:", selectedDate);

        // Send to parent Wix site
        window.parent.postMessage(
          { 
            type: "CALENDAR_DATE_SELECTED",
            calendarDate: selectedDate 
          },
          "*"
        );
      };
    }

    cell.appendChild(eng);
    cell.appendChild(tamil);
    cell.appendChild(pill);
    grid.appendChild(cell);
  }
}

/* INIT */
console.log('Calendar initialized with manual bookings');
console.log('Booked dates:', Array.from(bookedDates).sort());

buildCalendar(bookedDates);

document.getElementById('prevBtn').onclick = () => {
  viewMonth--;
  if(viewMonth < 0){ viewMonth = 11; viewYear--; }
  buildCalendar(bookedDates);
};

document.getElementById('nextBtn').onclick = () => {
  viewMonth++;
  if(viewMonth > 11){ viewMonth = 0; viewYear++; }
  buildCalendar(bookedDates);
};
</script>

</body>
</html>
